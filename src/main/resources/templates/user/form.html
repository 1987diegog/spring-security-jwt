<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">

    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <!--
            Agregar los mensajes de error todos juntos y no por separado como se hace abajo (es otra opcion)...

                <div th:object="${user}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
                    </ul>
                </div>
            -->
            <form th:action="@{/user-form}" th:object="${user}" method="post">
                <table class="table table-bordered">
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{username}"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{name}"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label">Lastname</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{lastname}"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}"
                                   th:errors="*{lastname}"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{email}"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label">Birthday</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{birthday}"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('birthday')}"
                                   th:errors="*{birthday}"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input type="submit" value="Guardar" class="btn btn-primary mt-4"/>
                        </div>
                    </div>
                    <input type="checkbox" th:field="*{enabled}" th:value="true"/>
                </table>
                <input type="hidden" th:field="*{id}"/>

            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
